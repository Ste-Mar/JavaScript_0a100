<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Ejercicio 3</title>
	</head>
	<body>
		<script>
			const numeros = [];

			numeros[0] = parseInt(prompt("Ingrese el primer numero"));
			numeros[1] = parseInt(prompt("Ingrese el segundo numero"));
			numeros[2] = parseInt(prompt("Ingrese el tercer numero"));
			numeros[3] = parseInt(prompt("Ingrese el cuarto numero"));
			numeros[4] = parseInt(prompt("Ingrese el quinto numero"));
			numeros[5] = parseInt(prompt("Ingrese el sexto numero"));

			const suma = numeros[0] + numeros[1] + numeros[2];

			const producto =
				numeros[2] * numeros[3] * numeros[4] + numeros[5];

			document.write(
				`La suma de los tres primeros numeros es ${suma} <br>`
			);

			document.write(
				`La multiplicacion del tercero, cuarto y quinto numero, sumando el ultimo, es igual a ${producto}`
			);
		</script>
	</body>
</html>
