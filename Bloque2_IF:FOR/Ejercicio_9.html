<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Ejercicio 9</title>
	</head>
	<body>
		<script>
			const numero = parseInt(
				prompt(
					"Ingrese el numero y se le brindara su tabla de multiplicar"
				)
			);

			const maximo = parseInt(
				prompt(
					"Ingrese el número máximo que aparecerá en la tabla de multiplicar"
				)
			);

			let suma = 0;
			for (let i = 0; i <= maximo; i++) {
				document.write(
					`${numero} x ${i} es igual a ${numero * i} <br>`
				);
				suma += numero * i;
			}

			document.write(`La suma de todos los numeros es ${suma}`);
		</script>
	</body>
</html>
