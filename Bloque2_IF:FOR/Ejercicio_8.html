<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Ejercicio 8</title>
	</head>
	<body>
		<script>
			const maximo = parseInt(
				prompt(
					"Ingrese el número máximo hasta el que desea que se multiplique el valor 9"
				)
			);

			for (let i = 0; i <= maximo; i++) {
				document.write(`9 x ${i} es igual a ${9 * i} <br>`);
			}
		</script>
	</body>
</html>
