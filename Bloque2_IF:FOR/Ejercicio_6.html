<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Ejercicio 6</title>
	</head>
	<body>
		<script>
			const primeraContraseña = prompt("Ingrese su contraseña");
			const segundaContraseña = prompt(
				"Ingrese nuevamente su contraseña"
			);

			if (primeraContraseña === segundaContraseña) {
				alert("Contraseñas identicas 👍");
			} else {
				alert("Contraseñas incorrectas 💀. Deben ser identicas");
			}
		</script>
	</body>
</html>
